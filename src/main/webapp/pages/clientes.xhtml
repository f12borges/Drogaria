<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Clientes</title>
</h:head>
<h:body>
	<h:form>
		<p:panel header="Clientes - Listagem">
			<p:dataTable
				emptyMessage="Nenhum registro encontrado (sem tabela definida)."
				paginator="true">
				
				<!--Para colocar o botÃ£o na parte superior pode utilizar o header.-->
				<f:facet name="footer">
					<p:commandButton value="Novo Produto"
						oncomplete="PF('dialogo').show();" />
				</f:facet>

				<p:column headerText="Nome">
				</p:column>

				<p:column headerText="CPF">
				</p:column>

				<p:column headerText="Data de Cadastro">
				</p:column>

				<p:column headerText="Liberado">
				</p:column>

				<p:column headerText="OpÃ§Ãµes">
				</p:column>
			</p:dataTable>
		</p:panel>
	</h:form>
	
	<p:dialog header="Cidades - Cadastro" widgetVar="dialogo"
		draggable="false" resizable="false" modal="true" closable="false">
		<h:form>		
			<h:panelGrid columns="2">
			
				<p:outputLabel value="Pessoa:" />
				<p:selectOneMenu value="true">
					<f:selectItem itemValue="" itemLabel="Selecione uma pessoa." />
				</p:selectOneMenu>
				
				<p:outputLabel value="Data de Cadastro:"/>
				<p:calendar/>
				
				<p:outputLabel value="Ativo:"/>
				<p:selectBooleanCheckbox/>		
			</h:panelGrid>
			
			<h:panelGrid columns="2">
				<p:commandButton value="Salvar" />
				<p:commandButton value="Fechar" oncomplete="PF('dialogo').hide();" />
			</h:panelGrid>			
		</h:form>
	</p:dialog>
</h:body>
</html>
